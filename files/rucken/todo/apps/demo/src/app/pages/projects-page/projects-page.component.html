<div class="container-fluid">
    <div class="row">
        <div class="col-md-5">
            <h4 translate>Projects</h4>
            <projects-grid
                [apiUrl]="apiUrl"
                (selected)="onSelectProjects($event)"
                [title]="undefined"
                [readonly]="!('change_project'|perm:false|async)"
                #projectsGrid></projects-grid>
        </div>
        <div class="col-md-7">
            <h4 translate>Tasks of project</h4>
            <tasks-grid
                [apiUrl]="apiUrl"
                [title]="undefined"
                [readonly]="true"
                #tasksGrid></tasks-grid>
        </div>
    </div>
</div>
