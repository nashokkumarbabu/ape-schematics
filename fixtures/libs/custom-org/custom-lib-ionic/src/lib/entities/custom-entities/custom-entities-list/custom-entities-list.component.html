<entity-list
  [bindIO]
  [items]="items$ | async"
  [columns]="['title', 'name', 'action']"
  [enableCreate]="'add_custom-entity' | perm: false | async"
  [enableUpdate]="'change_custom-entity' | perm: false | async"
  [enableDelete]="'delete_custom-entity' | perm: false | async"
  #list
>
  <ng-content></ng-content>
</entity-list>
